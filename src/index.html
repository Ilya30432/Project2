<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="head">
            <img src="./img/logo.svg" alt="logo" class="header__img" />
            <nav class="nav">
              <ul class="nav__box">
                <img
                  class="burger__close"
                  width="25"
                  height="25"
                  src="./img/close-burger.svg"
                  alt="close"
                />
                <li class="nav__link">
                  <a class="nav__link-item" href="#">About us</a>
                </li>
                <li class="nav__link">
                  <a class="nav__link-item" href="#">Blog</a>
                </li>
                <li class="nav__link">
                  <a class="nav__link-item" href="#">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="head__box">
              <img src="./img/flags.svg" alt="flags" width="25" height="20" />
              <span class="head__box-lang">EN</span>
              <button class="head__btn btn">Начать беседу</button>
            </div>
            <div class="burger__box">
              <img
                class="burger__open"
                width="30"
                height="30"
                src="./img/burger-menu.svg"
                alt="open"
              />
            </div>
          </div>
          <div class="banner">
            <div class="banner__box">
              <p class="banner__text">+300 прошедших отбор психологов</p>
              <h1 class="banner__title">Сессии с психологом Онлайн</h1>
              <button class="banner__btn btn">Начать беседу</button>
            </div>
            <div class="banner__img">
              <img
                class="banner__img-man"
                src="./img/man.png"
                alt="man"
                width="300"
                height="205"
              />
            </div>
          </div>
        </div>
      </header>
      <main>
        <section>
          <div class="container">
            <div class="app">
              <div class="app__img">
                <img class="app__img-video"
                  src="./img/video.png"
                  alt="video"
                  width="320"
                  height="178"
                />
              </div>
              <div class="app__box">
                <h2 class="app__title">Скачайте бесплатно приложение SPEAK</h2>
                <div class="app__cont">
                  <div class="app__cont-img">
                    <img
                      src="./img/logo-two.png"
                      alt="logo-two"
                      width="55"
                      height="55"
                    />
                  </div>
                  <h3 class="app__cont-title">SPEAK</h3>
                  <p class="app__cont-text">
                    онлайн сессии с психологом доступно для iOS и Android
                  </p>
                </div>
                <div class="app__prog">
                  <button class="app__prog-btn">
                    <img
                      src="./img/appstore.png"
                      width="115"
                      height="28"
                      alt="appstore"
                    />
                  </button>
                  <button class="app__prog-btn">
                    <img
                      src="./img/playstore.png"
                      width="115"
                      height="28"
                      alt="playstore"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
