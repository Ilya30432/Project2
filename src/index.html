<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="wrapper">

        <div class="container">

            <img src="./img/logo.svg" alt="logo" class="header__img" />
            <nav class="nav">
              <ul class="nav__box">
                <img class="burger__close" width="25" height="25" src="./img/close-burger.svg" alt="close">

              <div class="head__box">
                <img src="./img/flags.svg" alt="flags" width="25" height="20" />

              </div>
              <button class="head__btn">Speak</button>
              <div class="burger__box">
                <img class="burger__open" width="30" height="30" src="./img/burger-menu.svg" alt="open">
              </div>
          </div>
        </div>
      </header>
    </div>
